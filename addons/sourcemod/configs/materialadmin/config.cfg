"materialadmin"
{
	/*******RU******
	 Сайт, на который будет посылать плагин для разбана
	********EN******
	 The website to which will send a plug-in for unban
	*/
	"Website"			"http://SourceBans/"
		
	/*******RU******
	 ID сервера (Посмотреть в Админцентре -> Сервера чтобы найти ID для этого сервера)
	********EN******
	 ID server (To look in Adminpanel-> Servers to find ID for this server)
	*/
	"ServerID"			"-1"

	/*******RU******
	 Разрешить/Запретить доступ админам к консольной команде sm_addban
	 1 - Разрешено
	 0 - Запрещено
	********EN******
	 Allow / Deny admins access to the console command sm_addban
	 1 - Allow
	 0 - Deny
	*/
	"Addban"			"1"

	/*******RU******
	 Разрешить/Запретить доступ админам к консольной команде sm_unban
	 1 - Разрешено
	 0 - Запрещено
	********EN******
	 Allow / Deny admins access to the console command sm_unban
	 1 - Allow
	 0 - Deny
	*/
	"Unban"				"1"
	
	/*******RU******
	 Разрешить/Запретить доступ к команде !report
	 1 - Разрешено
	 0 - Запрещено
	********EN******
	 Allow / Deny access to the command !Report
	 1 - Allow
	 0 - Deny
	*/
	"Report"			"1"

	/*******RU******
	 Префикс таблицы, который вы указали при установке веб панели. (по умолчанию: "sb")
	********EN******
	 Table prefix which you have specified a panel web at installation. (by default: "sb")
	*/
	"DatabasePrefix"	"sb"

	/*******RU******
	 Сколько секунд ждать перед повтороной проверкой бана игрока после неудачной попытки. 
	 Мин = 15.0 
	 Макс = 60.0
	********EN******
	 How many seconds to wait before re-checking the player's ban after an unsuccessful attempt. 
	 Min = 15.0 
	 Max = 60.0
	*/
	"RetryTime"			"60.0"
	
	/*******RU******
	 Формат времени в оффлайн меню
	********EN******
	 Offline menu time format
	*/
	"OffTimeFormat"		"%d.%m|%H:%M"
	
	/*******RU******
	 Сколько выводить игроков в оффлайн меню
	********EN******
	 How many to bring players offline menu
	*/
	"OffMaxPlayers"		"21"
	
	/*******RU******
	 Очищать ли список оффлайн игроков в конце карты
	 0 - выключено
	********EN******
	 Clean up the list of offline players at the end of the map
	 0 - off
	*/
	"OffMapClear"		"0"
	
	/*******RU******
	 Вид меню для оффлайна
	 {NICK} 	- ник
	 {STEAMID} 	- стим 
	 {TIME} 	- время
	 \n 		- перенос строки
	********EN******
	 Offline Menu View
	 {NICK} 	- Nick
	 {STEAMID} 	- SteamID 
	 {TIME} 	- time
	 \n 		- line break
	*/
	"OffMenuNast"    "{NICK} ({TIME})"

	/*******RU******
	 Сообщение забаненому
	 1 - новый вариант (кс:го не поддерживается)
	 0 - старый.
	********EN******
	 Message to the banned
	 1 - New version (The is not supported at CS:GO)
	 0 - Old.
	*/
	"BanSayPanel"		"0"
	
	/*******RU******
	 Показ действий админа
	 0 - не показывать ни чего. 
	 1 - показывать от имени админ.
	 2 - показывать от настоящего имени админа.
	 3 - показывать от настоящего имени админа. От сервера не показывать.
	********EN******
	 Display of actions of the administrator
	 0 - Do not show anything. 
	 1 - Show on behalf of admin.
	 2 - Show on the real name of the admin.
	 3 - Show on the real name of the admin. Do not show server.
	*/
	"ShowAdminAction"	"2"
	
	/*******RU******
	 Возможность банить или мутить несколько человек за раз
	 0 - выключено
	 1 - тока выбор по игрокам
	 2 - доступны пункты "все" "кт" "т"
	********EN******
	 The ability to ban or mutilate a few people at a time through
	 0 - off
	 1 - only the choice of the players
	 2 - Available items "All" "CT" "T"
	*/
	"MassBan"			"1"
	
	/*******RU******
	 Флаг доступа для бана навсегда.
	 Тока один флаг!
	********EN******
	 Access flag for ban forever.
	 Current one flag!
	*/
	"BanFlagPermanent"	"e"
	
	/*******RU******
	 Разрешить действие на себе.
	 Если он включён то при выборе, все или по командам, на вас тоже будет действие.
	 0 - выключено
	********EN******
	 Allow action on Yourself.
	 If it is included then when you select, all or by commands, you will also be action.
	 0 - off
	*/
	"ActionOnTheMy"		"0"
	
	/*******RU******
	 Игнорируется бан выданый через веб или на других серверах
	 0 - выключено
	 1 - действует бан с сервера которого выдан
	 2 - действует бан с сервера которого выдан и веб
	********EN******
	 Ignoring the ban issued via the web and on other servers
	 0 - off
	 1 - the ban from the server of which is issued
	 2 - there is a ban from the server which is issued and the web
	*/
	"IgnoreBanServer"	"0"
	
	/*******RU******
	 Игнорируется мут выданый через веб или на других серверах
	 0 - выключено
	 1 - действует мут с сервера которого выдан
	 2 - действует мут с сервера которого выдан и веб
	********EN******
	 The mute issued through the web and on other servers are ignored
	 0 - off
	 1 - the mute from the server of which is issued
	 2 - there is a mute from the server which is issued and the web
	*/
	"IgnoreMuteServer"	"0"
	
	/*******RU******
	 Блокирует IP, если он был найден в базе данных,
	 если бан выдан по стиму
	 0 - выключено
	********EN******
	 Blocks IP if it has been found in the database,
	 if the ban is given on a steamID
	 0 - off
	*/
	"SourceSleuth"		"0"
	
	/*******RU******
	 Тип сервер бана. 
	 1 - по стиму. 
	 0 - по айпи.
	********EN******
	 Type server ban. 
	 1 - SteamID. 
	 0 - IP.
	*/
	"ServerBanTyp"		"1"
	
	/*******RU******
	 Время бана, 
	 0 - выключено, 
	 рекомендуется ставить от 1 до 5 минут.
	 Это будет выполняться после повторного захода забаненого для облегчения бд от спама, зависим от "ServerBanTyp".
	 Если разбанили через веб, то нужн подождать пока этот бан закончится.
	 Если разбаниваете через консоль, то должно сразу разбанится. Если конечно учтён "ServerBanTyp".
	********EN******
	 Ban time, 
	 0 - off, 
	 it is recommended to set from 1 to 5 minutes.
	 This will be done after re-entering the filter to facilitate the database from spam, dependent on "ServerBanTyp".
	 If unbanned through the web, you need to wait until this ban is over.
	 If you unban via the console, then has to at once it will be unbaned. If of course "ServerBanTyp" is considered.
	*/
	"ServerBanTime"		"1"
	
	/*******RU******
	 Время мута через станлартные функции basecomm
	 0 - навсегда, 
	 -1 - временный, 
	 ну и как обычно.
	********EN******
	 Mute time through the standard basecomm functions
	 0 - Permanent, 
	 -1 - temporary well and as usual.
	*/
	"BasecommTime"		"0"
	
	/*******RU******
	 Меню бана (тип)
	 0 - есть выбор
	 1 - нет выбора(Стим)
	 2 - нет выбора(айпи)
	********EN******
	 Ban menu (type)
	 0 - there is a choice
	 1 - there is no choice (SteamID)
	 2 - there is no choice (IP)
	*/
	"BanTypMenu"		"0"
	
	/*******RU******
	 Как часто загружать админов из бд
	 0 - тока по команде и при запуске плагина
	 1 - каждую карту
	********EN******
	 How often to load administrators from a DB
	 0 - only by command and when the plug-in is started
	 1 - each map
	*/
	"AdminUpdateCache"	"0"
	
	/*******RU******
	 Использование прав на размут и разбан
	 0 - можно всё при наличие серверных флагов без веб
	 1 - при наличие серверных и веб флагов (флаги удаление банов своих и чужих)
	********EN******
	 The use of rights to unmute and unban
	 0 - all is possible in the presence of server flags without web
	 1 - if you have server and web flags
	*/
	"UnMuteUnBan"		"0"
	
	/*******RU******
	Флаг для игнора добавления в список офлайн банов
	********EN******
	Flag to ignore offline bans list
	*/
	"IgnoreFlagOfflineBan"	"d"

	/*******RU******
	Параметр для активации "фиксов" проблем с соединением к базе (теряется кодировка).
	********EN******
	Parameter for enabling "fixes" for issues with database connection (encoding is losted).
	*/
	"UseDatabaseFix"		"1"
}
